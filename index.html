<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ფსიქოლოგიური ჩატი</title>

  <!-- მცირე Embedded CSS — მუშაობს როგორც დესკტოპზე, ისე მობილზე -->
  <style>
    :root {
      --primary: #222;
      --user: #0057b7;
      --assistant: #006400;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, sans-serif;
      display: flex; flex-direction: column; min-height: 100vh;
      justify-content: flex-start; align-items: center;
      background: #fafafa;
    }
    h1 { margin: 24px 0 12px; font-size: clamp(20px, 4vw, 32px); }
    #chat-box     { width: min(100%, 700px); flex: 1 1 auto; display: flex; flex-direction: column; }
    #messages     { flex: 1 1 auto; border: 1px solid #ccc; padding: 8px; overflow-y: auto; }
    .msg  { margin: 4px 0; line-height: 1.4; }
    .msg.user       { color: var(--user); }
    .msg.assistant  { color: var(--assistant); }

    form { display: flex; gap: 8px; margin-top: 8px; }
    input[type="text"] {
      flex: 1 1 auto; padding: 8px; font-size: 1rem;
      border: 1px solid #bbb; border-radius: 4px;
    }
    button {
      padding: 8px 18px; font-size: 1rem; cursor: pointer;
      background: var(--primary); color: #fff; border: none; border-radius: 4px;
    }
    footer {
      padding: 10px 4px;
      font-size: 0.85rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ფსიქოლოგიური ჩატი</h1>

  <div id="chat-box">
    <div id="messages"></div>

    <form id="chat-form" autocomplete="off">
      <input id="user-input" type="text" placeholder="შეიყვანე შეტყობინება..." required />
      <button type="submit">გაგზავნა</button>
    </form>
  </div>

  <!-- Footer: ყველა უფლება დაცულია, ბმული FB-ზე -->
  <footer>
    <a href="https://www.facebook.com/vizioterapia/" target="_blank" rel="noopener">
      ყველა უფლება დაცულია ფსიქოლოგი ალექსანდრე ამაშუკელი
    </a>
  </footer>

  <!-- Front-end JS -->
  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const messagesDiv = document.getElementById('messages');

    // helper – ელემენტის დამატება
    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = (role === 'user' ? '🙋‍♂️: ' : '🤖: ') + text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = input.value.trim();
      if (!content) return;
      input.value = '';

      // UI–ში ვამატებთ user შეტყობინებას
      addMsg('user', content);

      // request array
      const payload = { messages: [{ role: 'user', content }] };

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        addMsg('assistant', data.content || 'სერვერის შეცდომა');
      } catch (err) {
        console.error(err);
        addMsg('assistant', 'დაკავშირება ვერ მოხერხდა.');
      }
    });
  </script>
</body>
</html>
