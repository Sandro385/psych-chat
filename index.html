<head>

  <!-- áƒ›áƒªáƒ˜áƒ áƒ” Embedded CSS â€” áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡ áƒ áƒáƒ’áƒáƒ áƒª áƒ“áƒ”áƒ¡áƒ™áƒ¢áƒáƒáƒ–áƒ”, áƒ˜áƒ¡áƒ” áƒ›áƒáƒ‘áƒ˜áƒšáƒ–áƒ” -->
  <style>
    :root {

    }
    * { box-sizing: border-box; }
    body {

      display: flex; flex-direction: column; min-height: 100vh;
      justify-content: flex-start; align-items: center;

    }
    h1 { margin: 24px 0 12px; font-size: clamp(20px, 4vw, 32px); }
    #chat-box     { width: min(100%, 700px); flex: 1 1 auto; display: flex; flex-direction: column; }
    #messages     { flex: 1 1 auto; border: 1px solid #ccc; padding: 8px; overflow-y: auto; }

    form { display: flex; gap: 8px; margin-top: 8px; }

    }

  </style>
</head>
<body>
  <h1>áƒ¤áƒ¡áƒ˜áƒ¥áƒáƒšáƒáƒ’áƒ˜áƒ£áƒ áƒ˜ áƒ©áƒáƒ¢áƒ˜</h1>

  <div id="chat-box">
    <div id="messages"></div>

    <form id="chat-form" autocomplete="off">
      <input id="user-input" type="text" placeholder="áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ” áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ..." required />
      <button type="submit">áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ</button>
    </form>

  <!-- Footer: áƒ§áƒ•áƒ”áƒšáƒ áƒ£áƒ¤áƒšáƒ”áƒ‘áƒ áƒ“áƒáƒªáƒ£áƒšáƒ˜áƒ, áƒ‘áƒ›áƒ£áƒšáƒ˜ FB-áƒ–áƒ” -->
  <footer>
    <a href="https://www.facebook.com/vizioterapia/" target="_blank" rel="noopener">
      áƒ§áƒ•áƒ”áƒšáƒ áƒ£áƒ¤áƒšáƒ”áƒ‘áƒ áƒ“áƒáƒªáƒ£áƒšáƒ˜áƒ áƒ¤áƒ¡áƒ˜áƒ¥áƒáƒšáƒáƒ’áƒ˜ áƒáƒšáƒ”áƒ¥áƒ¡áƒáƒœáƒ“áƒ áƒ” áƒáƒ›áƒáƒ¨áƒ£áƒ™áƒ”áƒšáƒ˜
    </a>
  </footer>

  <!-- Front-end JS -->
  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const messagesDiv = document.getElementById('messages');

    // helper â€“ áƒ”áƒšáƒ”áƒ›áƒ”áƒœáƒ¢áƒ˜áƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ
    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = (role === 'user' ? 'ğŸ™‹â€â™‚ï¸: ' : 'ğŸ¤–: ') + text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = input.value.trim();
      if (!content) return;
      input.value = '';

      // UIâ€“áƒ¨áƒ˜ áƒ•áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ— user áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒáƒ¡
      addMsg('user', content);

      // request array
      const payload = { messages: [{ role: 'user', content }] };

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        addMsg('assistant', data.content || 'áƒ¡áƒ”áƒ áƒ•áƒ”áƒ áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ');
      } catch (err) {
        console.error(err);
        addMsg('assistant', 'áƒ“áƒáƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ”áƒ‘áƒ áƒ•áƒ”áƒ  áƒ›áƒáƒ®áƒ”áƒ áƒ®áƒ“áƒ.');
      }
    });
  </script>
